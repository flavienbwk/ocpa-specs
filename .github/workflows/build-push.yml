# Build and push workflow
# Checks dev/prod build and pushes images to desired registry with appropriate tags
# Tags: main branch -> develop + sha, release branch -> latest + sha

name: Build

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release

env:
  REGISTRY: ghcr.io

jobs:
  build-dev:
    name: Build (dev)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy env file
        run: cp .env.example .env

      - name: Build dev image
        run: make build

  build-prod:
    name: Build and Push (prod)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy env file
        run: cp .env.example .env

      - name: Build prod images
        run: make prod-build

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        if: github.event_name == 'push'
        id: tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=develop" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/release" ]; then
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Push images
        if: github.event_name == 'push'
        run: ./scripts/build-push.sh "${{ env.REGISTRY }}" "${{ github.repository }}" "${{ steps.tag.outputs.tag }}" "sha-${{ github.sha }}"
